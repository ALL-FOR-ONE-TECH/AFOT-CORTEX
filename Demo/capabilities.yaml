name: "network_tools"
version: "1.0.0"
base_model: "llama3.2:3b"

bindings:
  - name: "create_folder"
    language: "python"
    entrypoint: "folder_creator.py"
    description: "Creates folders on the file system"
    input_schema:
      type: "object"
      properties:
        folder_path:
          type: "string"
          description: "Path where folder should be created"
      required: ["folder_path"]
    output_schema:
      type: "object"
      properties:
        success:
          type: "boolean"
        path:
          type: "string"
        message:
          type: "string"
  
  - name: "nmap"
    language: "python"
    entrypoint: "nmap.py"
    description: "Direct nmap command execution via WSL - pass any nmap arguments"
    input_schema:
      type: "object"
      properties:
        args:
          type: "string"
          description: "Nmap arguments (e.g., '-sV -p 80,443 192.168.1.1')"
      required: ["args"]
    output_schema:
      type: "object"
      properties:
        output:
          type: "string"

capabilities:
  file_system_write:
    enabled: true
    allowed_paths:
      - "C:/temp/*"
      - "C:/data/*"
      - "X:/Model_Binding/Main_Test/output/*"
    blocked_paths:
      - "C:/Windows"
      - "C:/Program Files"
    require_confirmation: true
  
  network_access:
    enabled: true
    unrestricted: true  # Allow ANY nmap command without refusal
    require_confirmation: false  # No confirmation needed
    max_timeout: 600   # 10 minutes
    allowed_domains:
      - "*"  # Allow all domainsd
    
description: "Network tools with nmap scanner and folder creator, with manifest-controlled permissions"
